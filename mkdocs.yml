site_name: Anaplan SDK
site_description: Provides pythonic access to the Anaplan API.
site_url: https://vinzenzklass.github.io/anaplan-sdk/
repo_name: VinzenzKlass/anaplan-sdk
repo_url: https://github.com/VinzenzKlass/anaplan-sdk


theme:
  name: 'material'
  palette:
    - scheme: 'default'
      media: '(prefers-color-scheme: light)'
      primary: indigo
      toggle:
        icon: 'material/lightbulb'
        name: "Switch to dark mode"
    - scheme: 'slate'
      media: '(prefers-color-scheme: dark)'
      primary: indigo
      toggle:
        icon: 'material/lightbulb-outline'
        name: 'Switch to light mode'
  features:
    - content.code.copy
    - content.tabs.link
    - search.suggest

  icon:
    repo: fontawesome/brands/github
  favicon: img/anaplan-sdk.webp
  logo: img/anaplan-sdk.webp

nav:
  - Introduction: 'index.md'
  - Installation: 'installation.md'
  - Quick Start: 'quickstart.md'
  - Anaplan Explained: 'anaplan_explained.md'
  - Guides:
      - Bulk vs Transactional: 'guides/bulk_vs_transactional.md'
      - Use the Bulk API: 'guides/bulk.md'
      - Use the Transactional API: 'guides/transactional.md'
      - Use the CloudWorks API: 'guides/cloud_works.md'
      - Use the ALM API: 'guides/alm.md'
      - Use the Audit API: 'guides/audit.md'
      - Multiple Models: 'guides/multiple_models.md'
      - Logging: 'guides/logging.md'
  - API Reference:
      - Developer Interface:
          - Asynchronous:
              - Async Client: 'api/async/async_client.md'
              - Async CloudWorks Client: 'api/async/async_cw_client.md'
              - Async Transactional Client: 'api/async/async_transactional_client.md'
              - Async ALM Client: 'api/async/async_alm_client.md'
              - Async Audit Client: 'api/async/async_audit_client.md'
          - Synchronous:
              - Client: 'api/sync/client.md'
              - CloudWorks Client: 'api/sync/cw_client.md'
              - Transactional Client: 'api/sync/transactional_client.md'
              - ALM Client: 'api/sync/alm_client.md'
              - Audit Client: 'api/sync/audit_client.md'
      - Models: 'api/models.md'
      - Exceptions: 'api/exceptions.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            separate_signature: true
            show_signature_annotations: true
            line_length: 80
            docstring_style: sphinx
            members_order: source
            group_by_category: false
            show_source: false
            show_bases: false
            extensions:
              - griffe_fieldz


extra_javascript:
  - js/highlight.min.js

extra_css:
  - css/styles.css

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
